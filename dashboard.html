        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let studentsData = {};
        let activitiesData = [];

        // ì‹¤ì‹œê°„ í•™ìƒ ë°ì´í„° ìˆ˜ì‹ 
        database.ref('students').on('value', (snapshot) => {

        // ì‹¤ì‹œê°„ í™œë™ ë¡œê·¸ ìˆ˜ì‹ 
        database.ref('activities').limitToLast(20).on('value', (snapshot) => {
            activitiesData = [];

        // ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸
        function updateDashboard() {
            const students = Object.values(studentsData);
            
            if (students.length === 0) {
                document.getElementById('student-list').innerHTML = '<div class="no-data">ì•„ì§ ë“±ë¡ëœ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // í†µê³„ ê³„ì‚°
            const totalStudents = students.length;
            const now = Date.now();
            const activeStudents = students.filter(s => s.lastActive && (now - s.lastActive) < 24 * 60 * 60 * 1000).length;
            const avgProgress = students.reduce((sum, s) => sum + (s.progress || 0), 0) / totalStudents;
            const avgScore = students.reduce((sum, s) => sum + (s.score || 0), 0) / totalStudents;

            document.getElementById('total-students').textContent = totalStudents;
            document.getElementById('active-students').textContent = activeStudents;
            document.getElementById('avg-progress').textContent = Math.round(avgProgress) + '%';
            document.getElementById('avg-score').textContent = Math.round(avgScore);

            // í•™ìƒ í…Œì´ë¸” ìƒì„±
            renderStudentTable(students);
        }

        // í•™ìƒ í…Œì´ë¸” ë Œë”ë§
        function renderStudentTable(students) {
            // ì§„í–‰ë¥ ë¡œ ì •ë ¬
            students.sort((a, b) => (b.progress || 0) - (a.progress || 0));

            let html = `
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>ìˆœìœ„</th>
                            <th>ì´ë¦„</th>
                            <th>í•™ë²ˆ</th>
                            <th>ë ˆë²¨</th>
                            <th>ì ìˆ˜</th>
                            <th>í•´ê²° ë¬¸ì œ</th>
                            <th>ì§„í–‰ë¥ </th>
                            <th>í˜„ì¬ ì£¼ì œ</th>
                            <th>ë§ˆì§€ë§‰ ì ‘ì†</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach((student, index) => {
                const levelClass = `level-${Math.min(student.level || 1, 5)}`;
                const progress = Math.round(student.progress || 0);
                const lastActive = student.lastActive ? formatTime(student.lastActive) : 'ì—†ìŒ';
                const isOnline = student.lastActive && (Date.now() - student.lastActive) < 5 * 60 * 1000;
                const statusClass = isOnline ? 'status-online' : 'status-offline';
                
                const topicNames = {
                    'datatypes': 'ìë£Œí˜•',
                    'numpy': 'Numpy',
                    'pandas': 'Pandas',
                    'data_loading': 'ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°',
                    'operations': 'ì—°ì‚°'
                };

                html += `
                    <tr>
                        <td><strong>${index + 1}</strong></td>
                        <td>${student.name || 'ë¯¸ë“±ë¡'}</td>
                        <td>${student.studentId || '-'}</td>
                        <td><span class="level-badge ${levelClass}">Lv.${student.level || 1}</span></td>
                        <td><strong>${student.score || 0}</strong></td>
                        <td>${student.solved || 0}ê°œ</td>
                        <td class="progress-bar-cell">
                            <div class="mini-progress-bar">
                                <div class="mini-progress-fill" style="width: ${progress}%">${progress}%</div>
                            </div>
                        </td>
                        <td>${topicNames[student.currentTopic] || '-'}</td>
                        <td class="${statusClass}">${lastActive}</td>
                    </tr>
                `;
            });

            html += `

            `;

            document.getElementById('student-list').innerHTML = html;
        }

        // í™œë™ ë¡œê·¸ ì—…ë°ì´íŠ¸
        function updateActivityLog() {
            if (activitiesData.length === 0) {
                document.getElementById('activity-log').innerHTML = '<div class="no-data">ì•„ì§ í™œë™ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = '';
            activitiesData.forEach(activity => {
                const time = formatTime(activity.timestamp);

                html += `

                `;
            });

            document.getElementById('activity-log').innerHTML = html;
        }

        // í™œë™ í…ìŠ¤íŠ¸ ìƒì„±
        function getActivityText(activity) {
            const activityMap = {
                'login': 'ë¡œê·¸ì¸',
                'topic_change': 'ì£¼ì œ ë³€ê²½',
                'question_solved': 'ë¬¸ì œ í•´ê²°',
                'question_failed': 'ë¬¸ì œ ì‹œë„ (ì˜¤ë‹µ)',
                'hint_used': 'íŒíŠ¸ ì‚¬ìš©'
            };

            const action = activityMap[activity.activity] || activity.activity;
            const details = activity.details || '';

            return `${action} - ${details}`;
        }

        // ì‹œê°„ í¬ë§·
        function formatTime(timestamp) {
            if (!timestamp) return 'ì—†ìŒ';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // 5ë¶„ ì´ë‚´
            if (diff < 5 * 60 * 1000) {
                return 'ë°©ê¸ˆ ì „ ğŸŸ¢';
            }
            // 1ì‹œê°„ ì´ë‚´
            if (diff < 60 * 60 * 1000) {
                const minutes = Math.floor(diff / (60 * 1000));
                return `${minutes}ë¶„ ì „`;
            }
            // 24ì‹œê°„ ì´ë‚´
            if (diff < 24 * 60 * 60 * 1000) {
                const hours = Math.floor(diff / (60 * 60 * 1000));
                return `${hours}ì‹œê°„ ì „`;
            }
            // ê·¸ ì´ìƒ
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // ë°ì´í„° ìƒˆë¡œê³ ì¹¨
        function refreshData() {
            // Firebase ì‹¤ì‹œê°„ì´ë¼ ìë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë˜ì§€ë§Œ, ì‚¬ìš©ì í”¼ë“œë°±ìš©
            const btn = event.target;

            btn.disabled = true;

        // CSV ë‚´ë³´ë‚´ê¸°
        function exportToCSV() {
            const students = Object.values(studentsData);
            
            if (students.length === 0) {
                alert('ë‚´ë³´ë‚¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let csv = 'ìˆœìœ„,ì´ë¦„,í•™ë²ˆ,ë ˆë²¨,ì ìˆ˜,í•´ê²°ë¬¸ì œ,ì§„í–‰ë¥ (%),í˜„ì¬ì£¼ì œ,ë§ˆì§€ë§‰ì ‘ì†\n';
            
            students.sort((a, b) => (b.progress || 0) - (a.progress || 0));
            
            students.forEach((student, index) => {
                const topicNames = {
                    'datatypes': 'ìë£Œí˜•',
                    'numpy': 'Numpy',
                    'pandas': 'Pandas',
                    'data_loading': 'ë°ì´í„°ë¶ˆëŸ¬ì˜¤ê¸°',
                    'operations': 'ì—°ì‚°'
                };
                
                csv += `${index + 1},`;
                csv += `${student.name || 'ë¯¸ë“±ë¡'},`;
                csv += `${student.studentId || '-'},`;
                csv += `${student.level || 1},`;
                csv += `${student.score || 0},`;
                csv += `${student.solved || 0},`;
                csv += `${Math.round(student.progress || 0)},`;
                csv += `${topicNames[student.currentTopic] || '-'},`;
                csv += `${student.lastActive ? new Date(student.lastActive).toLocaleString('ko-KR') : 'ì—†ìŒ'}\n`;
            });

            // CSV ë‹¤ìš´ë¡œë“œ
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `python_learning_report_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // í•™ìƒ í•„í„°ë§
        function filterStudents() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const levelFilter = document.getElementById('level-filter').value;
            const progressFilter = document.getElementById('progress-filter').value;

            let filteredStudents = Object.values(studentsData);

            // ê²€ìƒ‰ì–´ í•„í„°
            if (searchText) {
                filteredStudents = filteredStudents.filter(s => 
                    (s.name && s.name.toLowerCase().includes(searchText)) ||
                    (s.studentId && s.studentId.toLowerCase().includes(searchText))
                );
            }

            // ë ˆë²¨ í•„í„°
            if (levelFilter) {
                if (levelFilter === '5+') {
                    filteredStudents = filteredStudents.filter(s => (s.level || 1) >= 5);
                } else {
                    filteredStudents = filteredStudents.filter(s => (s.level || 1) == levelFilter);
                }
            }

            // ì§„í–‰ë¥  í•„í„°
            if (progressFilter) {
                const [min, max] = progressFilter.split('-').map(Number);
                filteredStudents = filteredStudents.filter(s => {
                    const progress = s.progress || 0;
                    return progress >= min && progress <= max;
                });
            }

            renderStudentTable(filteredStudents);
        }

        // ì´ˆê¸° ë¡œë“œ
        console.log('ëŒ€ì‹œë³´ë“œ ì´ˆê¸°í™” ì™„ë£Œ. ì‹¤ì‹œê°„ ë°ì´í„° ìˆ˜ì‹  ì¤‘...');
