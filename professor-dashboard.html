    <script>

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);

        let studentsData = {};

        // ì‹¤ì‹œê°„ í•™ìƒ ë°ì´í„° ìˆ˜ì‹ 
        database.ref('students').on('value', (snapshot) => {

        // ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸
        function updateDashboard() {
            const students = Object.values(studentsData);
            
            // ìœ íš¨í•œ í•™ìƒë§Œ í•„í„°ë§ (ì´ë¦„ê³¼ í•™ë²ˆì´ ìˆëŠ” ê²½ìš°)
            const validStudents = students.filter(s => 
                s.studentName && s.studentName.trim().length >= 2 &&
                s.studentId && s.studentId.trim().length >= 4
            );
            
            if (validStudents.length === 0) {
                document.getElementById('student-list').innerHTML = '<div class="no-data">ì•„ì§ ë“±ë¡ëœ í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                updateStats(0, 0, 0, 0);
                return;
            }

            // í†µê³„ ê³„ì‚°
            const totalStudents = validStudents.length;
            const now = Date.now();
            const activeStudents = validStudents.filter(s => {
                const lastUpdated = s.lastUpdated ? new Date(s.lastUpdated).getTime() : 0;
                return (now - lastUpdated) < 24 * 60 * 60 * 1000;
            }).length;
            const avgSolved = Math.round(validStudents.reduce((sum, s) => sum + (s.solved || 0), 0) / totalStudents);
            const avgScore = Math.round(validStudents.reduce((sum, s) => sum + (s.score || 0), 0) / totalStudents);

            updateStats(totalStudents, activeStudents, avgSolved, avgScore);

            // í•™ìƒ í…Œì´ë¸” ìƒì„±
            renderStudentTable(validStudents);
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(total, active, avgSolved, avgScore) {
            document.getElementById('total-students').textContent = total;

            document.getElementById('avg-solved').textContent = avgSolved;
            document.getElementById('avg-score').textContent = avgScore;

        // í•™ìƒ í…Œì´ë¸” ë Œë”ë§
        function renderStudentTable(students) {
            // ì ìˆ˜ë¡œ ì •ë ¬ (ë‚´ë¦¼ì°¨ìˆœ) - ë™ì ì¼ ê²½ìš° í•´ê²° ë¬¸ì œ ìˆ˜, ë ˆë²¨ ìˆœ
            students.sort((a, b) => {
                if (b.score !== a.score) return (b.score || 0) - (a.score || 0);
                if (b.solved !== a.solved) return (b.solved || 0) - (a.solved || 0);
                return (b.level || 1) - (a.level || 1);
            });

            // ìƒìœ„ 15ëª…ë§Œ í‘œì‹œ
            const displayStudents = students.slice(0, MAX_DISPLAY);
            const totalCount = students.length;

            let html = `
                <table class="student-table">

                        <tr>
                            <th>ìˆœìœ„</th>
                            <th>ì´ë¦„</th>
                            <th>í•™ë²ˆ</th>
                            <th>ë ˆë²¨</th>
                            <th>ì ìˆ˜</th>
                            <th>í•´ê²° ë¬¸ì œ</th>
                            <th>ì—°ì† ì •ë‹µ</th>
                            <th>ë§ˆì§€ë§‰ ì ‘ì†</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            displayStudents.forEach((student, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                const trophy = rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : '';
                
                const levelClass = `level-${Math.min(student.level || 1, 5)}`;
                const lastUpdated = student.lastUpdated ? formatTime(student.lastUpdated) : 'ì—†ìŒ';
                const isOnline = student.lastUpdated && (Date.now() - new Date(student.lastUpdated).getTime()) < 5 * 60 * 1000;
                const statusClass = isOnline ? 'status-online' : 'status-offline';

                html += `
                    <tr class="${rankClass}">
                        <td>
                            <span class="trophy-icon">${trophy}</span>
                            <strong>${rank}</strong>
                        </td>
                        <td><strong>${student.studentName || 'ë¯¸ë“±ë¡'}</strong></td>
                        <td>${student.studentId || '-'}</td>
                        <td><span class="level-badge ${levelClass}">Lv.${student.level || 1}</span></td>
                        <td><strong>${student.score || 0}</strong></td>
                        <td>${student.solved || 0}ê°œ</td>
                        <td>${student.streak || 0}ê°œ</td>
                        <td class="${statusClass}">${lastUpdated}</td>

                `;
            });

        // ì‹œê°„ í¬ë§·
        function formatTime(timestamp) {
            if (!timestamp) return 'ì—†ìŒ';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // 5ë¶„ ì´ë‚´
            if (diff < 5 * 60 * 1000) {
                return 'ë°©ê¸ˆ ì „ ğŸŸ¢';
            }
            // 1ì‹œê°„ ì´ë‚´
            if (diff < 60 * 60 * 1000) {
                const minutes = Math.floor(diff / (60 * 1000));
                return `${minutes}ë¶„ ì „`;
            }
            // 24ì‹œê°„ ì´ë‚´
            if (diff < 24 * 60 * 60 * 1000) {
                const hours = Math.floor(diff / (60 * 60 * 1000));
                return `${hours}ì‹œê°„ ì „`;
            }
            // ê·¸ ì´ìƒ
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // CSV ë‚´ë³´ë‚´ê¸°
        function exportToCSV() {
            const students = Object.values(studentsData).filter(s => 
                s.studentName && s.studentName.trim().length >= 2 &&
                s.studentId && s.studentId.trim().length >= 4
            );
            
            if (students.length === 0) {
                alert('ë‚´ë³´ë‚¼ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // ì ìˆ˜ë¡œ ì •ë ¬
            students.sort((a, b) => {
                if (b.score !== a.score) return (b.score || 0) - (a.score || 0);
                if (b.solved !== a.solved) return (b.solved || 0) - (a.solved || 0);
                return (b.level || 1) - (a.level || 1);
            });

            let csv = 'ìˆœìœ„,ì´ë¦„,í•™ë²ˆ,ë ˆë²¨,ì ìˆ˜,í•´ê²°ë¬¸ì œ,ì—°ì†ì •ë‹µ,ë§ˆì§€ë§‰ì ‘ì†\n';
            
            students.forEach((student, index) => {
                csv += `${index + 1},`;

                csv += `${student.studentId || '-'},`;
                csv += `${student.level || 1},`;
                csv += `${student.score || 0},`;
                csv += `${student.solved || 0},`;
                csv += `${student.streak || 0},`;
                csv += `${student.lastUpdated ? new Date(student.lastUpdated).toLocaleString('ko-KR') : 'ì—†ìŒ'}\n`;
            });

            // CSV ë‹¤ìš´ë¡œë“œ
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `python_ranking_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // í•™ìƒ í•„í„°ë§
        function filterStudents() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const levelFilter = document.getElementById('level-filter').value;

            let filteredStudents = Object.values(studentsData).filter(s => 
                s.studentName && s.studentName.trim().length >= 2 &&
                s.studentId && s.studentId.trim().length >= 4
            );

            // ê²€ìƒ‰ì–´ í•„í„°
            if (searchText) {
                filteredStudents = filteredStudents.filter(s =>

            if (levelFilter) {

                } else {

            renderStudentTable(filteredStudents);
        }
